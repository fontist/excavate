name: Link Checker

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
  pull_request:
    paths:
      - 'docs/**'
  schedule:
    # Run weekly on Sunday at 00:00 UTC
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  link_checker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4'
          bundler-cache: true
          working-directory: docs

      - name: Build site
        env:
          JEKYLL_ENV: production
        run: bundle exec jekyll build --trace
        working-directory: docs

      - name: Restore lychee cache
        uses: actions/cache@v4
        with:
          path: .lycheecache
          key: cache-lychee-${{ github.sha }}
          restore-keys: cache-lychee-

      - name: Check if site was built
        run: |
          if [ ! -d "_site" ]; then
            echo "Error: _site directory not created"
            exit 1
          fi
          echo "Site built successfully"
          ls -la _site/
        working-directory: docs

      - name: Link Checker
        uses: lycheeverse/lychee-action@v2
        with:
          args: >-
            --verbose
            --no-progress
            --config docs/lychee.toml
            --root-dir "$(pwd)/docs/_site"
            --base-url file://${{ github.workspace }}/docs/_site
            'docs/_site/**/*.html'
          fail: true
          output: link-check-results.md
          format: markdown
          workingDirectory: .

      - name: Upload link check results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: link-check-results
          path: link-check-results.md
          retention-days: 30

      - name: Comment PR with results
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let comment = '## ðŸ”— Link Check Failed\n\n';

            if (fs.existsSync('link-check-results.md')) {
              const results = fs.readFileSync('link-check-results.md', 'utf8');
              comment += '### Results\n\n' + results + '\n\n';
            }

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });